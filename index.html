<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title> DactyloQUEST </title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1> DactyloQUEST </h1>
    </header>
    <main class="main">
        <h2> Un dactylographe azerty en vaut deux. </h2>
        <div class="gamebox">
            <p> Au top, vous aurez 1 minute pour taper correctement les mots qui apparaîtront. </p>
            <button class="gamebox__button"> TOP </button>
            <div class="gamebox__show">
                <p> TEST DE MOTS </p>
            </div> <!-- fenêtre d'affichage des mots -->
            <form method="get" action="" class="gamebox__form">
                <input name="word" type="text" placeholder="tapez le mot ici et appuyez sur ENTRÉE">
            </form>
            <p> Votre score : </p>
        </div>

    </main>
    <footer class="footer">
        <p> Vous aimez ? N'hésitez pas à jeter un oeil à mon <a href="#">portofolio</a> ! </p>
    </footer>
</body>


</html>
